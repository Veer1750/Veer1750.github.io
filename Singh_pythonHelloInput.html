<!DOCTYPE html>
<html>
<head>
    <title>Python Hello Input</title>
    <script src="https://pyscript.net/latest/pyscript.js"></script>
</head>
<body>
    <h1>Input Example</h1>
    <label for="inputX">x:</label>
    <input type="number" id="inputX" value="10" oninput="updateOutput()">
    <p id="result">Hello! The input says: <span id="output">10</span></p>

    <script>
        function updateOutput() {
            const inputValue = document.getElementById('inputX').value;
            document.getElementById('output').innerText = inputValue;
        }
    </script>
</body>
</html>
